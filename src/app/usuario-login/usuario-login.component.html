<body>
  <main>
    <div class="loginBox">
      <form>
        <div class="input-field">
          <input id="email" type="email" class="validate" [(ngModel)]="email" name="email">
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input id="senha" type="password" class="validate" [(ngModel)]="senha" name="senha">
          <label for="senha">Senha</label>
        </div>
        <input type="submit" value="Entrar" (click)="confirmar()" routerLink='timeline' name="action">
        <div>
            <p><a routerLink='cadastro'>Cadastre-se</a></p>
        </div>
      </form>
    </div>
    {{mensagem}}    
  </main>
</body>
