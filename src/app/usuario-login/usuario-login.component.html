      </div>
    </div>

      <div class="input-field col s4 offset-2">
        <input id="senha" type="password" class="validate" [(ngModel)]="senha" name="senha">
        <label for="senha">Senha</label>
      </div>
      <p><a routerLink='cadastro'>NÃ£o possui Cadastro</a></p>
    </div>
    <div class="col s4">
        <button class="btn waves-effect waves-light" (click)="confirmar()" routerLink='timeline' name="action">Confirmar
          <i class="material-icons right">send</i>
        </button>
    </div>
    {{mensagem}}
  </form>  
</main>
