<header>
  <h1>
    EGGOS SOCIAL
  </h1>
</header>
<ul>
  <div *ngIf="amigos.length > 0">
  <li *ngFor="let amigo of amigos; let i = index">
    <div class="row">
      <div class="col s6 offset-s3 card">
        <div class="card black">
          <div class="card-content white-text">
            <span class="card-title">{{amigo}}</span>
          </div>
          <div class="card-action">
            <a (click)="excluir(i)"><i material-icons>delete</i></a>
          </div>
        </div>
      </div>
    </div>
  </li>
  </div>
  <div *ngIf="amigos.length == 0">
      <div class="row">
          <div class="col s6 offset-s3 card">
            <p>Nenhum amigo... Socialize! Osh</p>     
          </div>
      </div>
</div>
