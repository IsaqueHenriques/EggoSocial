<body>
  <header>
      <h1>
        EGGOS SOCIAL
      </h1>
    </header>
  <div class="row">
    <form class="col s8">
      <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="nome" type="text" class="validate">
          <label for="nome">Nome</label>
        </div>
        <div class="input-field col s4">
          <input id="sobrenome" type="text" class="validate">
          <label for="sobrenome">Sobrenome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s4">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s4">
          <input id="senha" type="password" class="validate">
          <label for="senha">Senha</label>
        </div>
      </div>
      <div class="col s4 offset-s4">
        <p>
          <input class="with-gap" name="sexo" type="radio" id="feminino">
          <label for="feminino">Feminino</label>
        </p>
      </div>
      <div class="col s4 offset-s4">  
        <p>
          <input class="with-gap" name="sexo" type="radio" id="masculino">
          <label for="masculino">Masculino</label>
        </p>
      </div>
      <div class="col s4">
        <button class="btn waves-effect waves-light" type="submit" name="action">Criar Conta
          <i class="material-icons right">send</i>
        </button>
      </div>  
    </form>
  </div>
</body>
